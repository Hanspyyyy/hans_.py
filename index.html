  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* LOADING OVERLAY */
    #loadingOverlay {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loadingOverlay video {
      width: 120px;
      height: auto;
    }

    /* KONTEN UTAMA SEMBUNYI DULU */
    #mainContent {
      display: none;
      height: 100vh;
      overflow-y: auto;
    }

    .container {
      position: relative;
      top: 10%;
      z-index: 3;
    }

    .profile-img {
      width: 100px;
      height: auto;
      border-radius: 100%;
      border: 3px solid white;
    }

    .name-container {
      margin-top: 10px;
      font-size: 2em;
    }

    .typing-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 2s steps(30, end);
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    .fade-in {
      animation: fadeIn 0.5s forwards, typing 2s steps(30, end);
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(100px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-100px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .social-icons a img {
      width: 30px;
      margin: 0 8px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: block;
      margin: 10px auto;
      padding: 12px 24px;
      width: 250px;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }
  </style>

  <script>
    window.addEventListener("load", function () {
      setTimeout(function () {
        document.getElementById("loadingOverlay").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 1500); // Delay 1.5 detik
    });

    const nameElement = document.getElementById("nameDisplay");
    const names = ["HAKIMAN NURKHOLIS", "HANS_.PY"];
    let currentIndex = 0;

    function switchName() {
      nameElement.classList.remove("fade-in");
      nameElement.classList.add("fade-out");

      setTimeout(() => {
        currentIndex = (currentIndex + 1) % names.length;
        nameElement.textContent = names[currentIndex];
        nameElement.classList.remove("fade-out");
        void nameElement.offsetWidth;
        nameElement.classList.add("fade-in");
      }, 500);
    }

    setInterval(switchName, 5000);
